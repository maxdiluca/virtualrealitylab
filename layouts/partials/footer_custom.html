<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll(".card, .author-card");
    cards.forEach(card => {
      const nameEl = card.querySelector(".portrait-title, .card-title");
      if (nameEl && nameEl.textContent.trim() === "Max Di Luca") {
        const anchor = card.querySelector("a");
        if (anchor && anchor.href.includes("/authors/PI_Max_Di_Luca")) {
          anchor.href = "https://massimilianodiluca.info";
          anchor.target = "_blank";
          anchor.rel = "noopener";
        }
      }
    });
  });
</script>
